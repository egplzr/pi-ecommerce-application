<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
        }

        .btn-custom {
            background-color: #e60012;
            color: white;
        }

        .btn-custom:hover {
            background-color: #c4000d;
        }

        .link-cadastro {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
<div class="login-container">
    <!-- Logo do McDonald's -->
    <img src="/static/images/m-mcdonalds-removebg-preview.png" alt="McDonald's Logo" class="logo" width="150">

    <!-- Formulário de Login -->
    <h2 class="text-center mb-4">Login</h2>
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Entrar</button>
    </form>

    <!-- Link para o cadastro -->
    <div class="link-cadastro">
        <p>Ainda não tem uma conta? <a href="cadastro-cliente" class="text-decoration-none">Cadastre-se</a></p>
    </div>
</div>

<!-- Link para o Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
