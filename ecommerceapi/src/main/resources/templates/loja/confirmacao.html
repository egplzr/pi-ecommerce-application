<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compra Confirmada - McDonalds</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
            rel="stylesheet"
    />
    <!-- Se você tiver algum CSS próprio para estilos extras, pode incluir abaixo -->
    <!-- <link rel="stylesheet" th:href="@{/css/checkout.css}" /> -->
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-mc-red">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-m"></i> McDonalds
        </a>
        <!-- Aqui removi o botão de carrinho/login já que, na página de confirmação,
             normalmente não é necessário (mas você pode re-inseri-los se quiser) -->
    </div>
</nav>

<!-- Conteúdo Principal -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center py-5">
                    <!-- Ícone de check verde -->
                    <div class="mb-4">
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="72"
                                height="72"
                                fill="green"
                                class="bi bi-check-circle-fill"
                                viewBox="0 0 16 16"
                        >
                            <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.97
                     11.03a.75.75 0 0 0 1.08.022L10.324
                     8.384a.75.75 0 1 0-1.06-1.06L7.5
                     9.293 6.733 8.526a.75.75 0 0 0-1.06
                     1.06l1.297 1.297a.75.75 0 0 0 .002
                     1.06z"
                            />
                        </svg>
                    </div>

                    <h2 class="card-title text-success mb-4">
                        Compra Confirmada!
                    </h2>
                    <p class="card-text mb-4">
                        Sua compra foi realizada com sucesso. Obrigado pela preferência!
                    </p>
                    <button
                            id="btn-voltar-loja"
                            class="btn btn-primary"
                            onclick="limparCarrinhoERedirecionar()"
                    >
                        Voltar à Loja
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Rodapé (opcional) -->
<footer class="text-center py-4">
    <small>&copy; 2025 McDonalds E-Commerce</small>
</footer>

<!-- Bootstrap JS Bundle (inclui Popper) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
></script>

<!-- Script para limpar o carrinho e redirecionar -->
<script>
    function limparCarrinhoERedirecionar() {
      // 1) Remove o carrinho (item 'cart') do localStorage
      localStorage.removeItem('cart');
      // 2) Redireciona para a página principal da loja
      //    Ajuste '/loja' conforme a rota correta da sua página inicial
      window.location.href = '/loja';
    }
</script>
</body>
</html>
