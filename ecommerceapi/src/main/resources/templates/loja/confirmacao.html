<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Confirmada - Mc Donalds</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-mc-red">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-m"></i> McDonalds
        </a>
    </div>
</nav>

<!-- Conteúdo da Página -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Cartão de confirmação -->
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title text-success mb-4">
                        <i class="bi bi-check-circle-fill"></i> Compra Confirmada!
                    </h2>
                    <p class="card-text mb-4">
                        Sua compra foi realizada com sucesso. O número do pedido é: <strong>#12345</strong>.
                    </p>
                    <a href="meus-pedidos" class="btn btn-primary">
                        Visualizar pedido
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle (inclui Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
