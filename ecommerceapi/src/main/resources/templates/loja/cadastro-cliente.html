<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <!-- Link para o Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 40px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .btn-custom {
            background-color: #e60012;
            color: white;
        }

        .btn-custom:hover {
            background-color: #c4000d;
        }
    </style>
</head>

<body>
<div class="form-container">
    <!-- Título do Formulário -->
    <h2 class="text-center mb-4">Cadastro de Cliente</h2>

    <!-- Formulário de Cadastro -->
    <form id="cadastroForm">
        <!-- Nome Completo -->
        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
            <div class="form-text">O nome deve conter pelo menos 2 palavras, cada uma com pelo menos 3 letras.</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            <div class="form-text">O email não pode existir na base de dados.</div>
        </div>

        <!-- CPF -->
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
            <div class="form-text">O CPF deve ser único e validado.</div>
        </div>

        <!-- Data de Nascimento -->
        <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" required>
        </div>

        <!-- Gênero -->
        <div class="mb-3">
            <label for="genero" class="form-label">Gênero</label>
            <select class="form-control" id="genero" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
        </div>

        <!-- Endereço de Faturamento -->
        <h5>Endereço de Faturamento</h5>
        <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="Digite o CEP" required>
            <div class="form-text">O CEP será validado automaticamente.</div>
        </div>
        <div class="mb-3">
            <label for="logradouro" class="form-label">Logradouro</label>
            <input type="text" class="form-control" id="logradouro" placeholder="Digite o logradouro" required>
        </div>
        <div class="mb-3">
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" placeholder="Digite o número" required>
        </div>
        <div class="mb-3">
            <label for="complemento" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="complemento" placeholder="Digite o complemento">
        </div>
        <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" placeholder="Digite o bairro" required>
        </div>
        <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" placeholder="Digite a cidade" required>
        </div>
        <div class="mb-3">
            <label for="uf" class="form-label">UF</label>
            <input type="text" class="form-control" id="uf" placeholder="Digite a UF" required>
        </div>

        <!-- Endereço de Entrega -->
        <h5>Endereço de Entrega</h5>
        <div class="mb-3">
            <input type="checkbox" id="copiarEndereco" onclick="copiarEndereco()"> Usar o mesmo endereço de faturamento
        </div>
        <div class="mb-3">
            <label for="cepEntrega" class="form-label">CEP de Entrega</label>
            <input type="text" class="form-control" id="cepEntrega" placeholder="Digite o CEP" required>
        </div>
        <div class="mb-3">
            <label for="logradouroEntrega" class="form-label">Logradouro de Entrega</label>
            <input type="text" class="form-control" id="logradouroEntrega" placeholder="Digite o logradouro" required>
        </div>
        <div class="mb-3">
            <label for="numeroEntrega" class="form-label">Número de Entrega</label>
            <input type="text" class="form-control" id="numeroEntrega" placeholder="Digite o número" required>
        </div>
        <div class="mb-3">
            <label for="complementoEntrega" class="form-label">Complemento de Entrega</label>
            <input type="text" class="form-control" id="complementoEntrega" placeholder="Digite o complemento">
        </div>
        <div class="mb-3">
            <label for="bairroEntrega" class="form-label">Bairro de Entrega</label>
            <input type="text" class="form-control" id="bairroEntrega" placeholder="Digite o bairro" required>
        </div>
        <div class="mb-3">
            <label for="cidadeEntrega" class="form-label">Cidade de Entrega</label>
            <input type="text" class="form-control" id="cidadeEntrega" placeholder="Digite a cidade" required>
        </div>
        <div class="mb-3">
            <label for="ufEntrega" class="form-label">UF de Entrega</label>
            <input type="text" class="form-control" id="ufEntrega" placeholder="Digite a UF" required>
        </div>

        <!-- Senha -->
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite a senha" required>
        </div>
        <div class="mb-3">
            <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme a senha" required>
        </div>

        <!-- Botão de Cadastro -->
        <button type="submit" class="btn btn-custom w-100">Cadastrar</button>
    </form>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Função para validar o CEP e preencher os campos automaticamente
    document.getElementById('cep').addEventListener('blur', function () {
        let cep = this.value.replace(/\D/g, ''); // Remove tudo que não é número
        if (cep.length === 8) {
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(response => response.json())
                .then(data => {
                    if (data.erro) {
                        alert("CEP não encontrado.");
                    } else {
                        document.getElementById('logradouro').value = data.logradouro;
                        document.getElementById('bairro').value = data.bairro;
                        document.getElementById('cidade').value = data.localidade;
                        document.getElementById('uf').value = data.uf;
                    }
                })
                .catch(error => alert("Erro ao buscar o CEP."));
        }
    });

    // Função para copiar o endereço de faturamento para o de entrega
    function copiarEndereco() {
        if (document.getElementById('copiarEndereco').checked) {
            document.getElementById('cepEntrega').value = document.getElementById('cep').value;
            document.getElementById('logradouroEntrega').value = document.getElementById('logradouro').value;
            document.getElementById('numeroEntrega').value = document.getElementById('numero').value;
            document.getElementById('complementoEntrega').value = document.getElementById('complemento').value;
            document.getElementById('bairroEntrega').value = document.getElementById('bairro').value;
            document.getElementById('cidadeEntrega').value = document.getElementById('cidade').value;
            document.getElementById('ufEntrega').value = document.getElementById('uf').value;
        } else {
            document.getElementById('cepEntrega').value = '';
            document.getElementById('logradouroEntrega').value = '';
            document.getElementById('numeroEntrega').value = '';
            document.getElementById('complementoEntrega').value = '';
            document.getElementById('bairroEntrega').value = '';
            document.getElementById('cidadeEntrega').value = '';
            document.getElementById('ufEntrega').value = '';
        }
    }
</script>
</body>

</html>
