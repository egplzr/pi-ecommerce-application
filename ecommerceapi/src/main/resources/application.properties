# Configurações do Spring
spring.application.name=ecommerceapi

# Configurações do Banco de Dados (mantido seu PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerceapi_rest
spring.datasource.username=postgres
spring.datasource.password=root@357

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações do Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Configurações do Servidor
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Configurações de Sessão
server.servlet.session.timeout=30m

# Configurações de Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.senac.projetopi.ecommerceapi=DEBUG

# Configurações de Jackson (JSON)
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Sao_Paulo

# Configurações de Upload de Arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Diretório de uploads de produtos
app.upload.dir=${user.home}/uploads/produtos